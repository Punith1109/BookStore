<div style="width: 99%; margin-top: 12vh; overflow: hidden;" >
    <div class="cnt" style="margin-left: 8.9vw; font-weight: lighter; display: flex;">
        <h2 style="font-weight: 300;">Books </h2><span style="font-size: 100 !important; width: 5vw; height: 2vh; margin-top: 3.5vh;"> (19 items)</span>
        <mat-accordion class="expansion-cnt"
            style="position: absolute; width: 13vw; margin-left: 69vw; z-index: 1; margin-top: 1vh;">
            <mat-expansion-panel style="cursor: pointer;">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Sort by relevance
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p (click)="lowToHigh()">Price : Low to High</p>
                <p (click)="highToLow()">Price : High to Low</p>
                <p (click)="newestArrivals()">Newest Arrivals</p>
            </mat-expansion-panel>
            
        </mat-accordion>
    </div>

    <div class="books-container">
        <div *ngFor="let book of booksToDisplay" class="book-box" (click)="gotobooks(book._id)">
            <div class="bookimage">
                <img src="../../../assets/001.jpg"
                    style="margin-left: 3vw; margin-top: 4vh; width: 13vw; height: 30vh;">
                <p id="quick-view-cnt">QUICK VIEW</p>
            </div>
            <div class="content" style="margin-top: 38.5vh;">
                <div class="bookname">
                    <span style=" margin-left: 1vw; ">{{book.bookName}}</span>
                </div>
                <div class="writtenby">
                    <span
                        style="font-weight: lighter; margin-left: 1vw; margin-bottom: 1vh; color: lightslategray;">{{book.author}}</span>
                </div>
                <div class="rating">
                    <span
                        style="background-color: rgb(9, 126, 9); padding-left: 0.25vw; padding-right: 0.25vw; margin-left: 1vw; color: white;">{{book.quantity}}
                        <mat-icon id="star" style="font-size: 0.79vw;">star</mat-icon></span><span
                        style="font-weight: lighter;margin-left: 0.25vw; color: grey;">(20)</span>
                </div>

                <div class="price">
                    <span
                        style=" margin-left: 1vw; margin-top: 1.25vh; position: absolute; font-weight: bold;">Rs.{{book.discountPrice}}
                        <span class="line-through">Rs. {{book.price}}</span></span>
                </div>
            </div>
        </div>
        <mat-paginator [length]="books.length" [pageSizeOptions]="[8, 16, 20]" [pageSize]="8"
            (page)="onPageChange($event)" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
